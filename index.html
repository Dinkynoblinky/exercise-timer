<canvas id="canvas" width="600" height="600"
style="background-color:#333; height:100vh" onclick="onClick()">
</canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let radius = canvas.height / 2;
const States = Object.freeze({
    sleep: 0,
    exercise: 1,
    pause: 2,
    timer: 3,
    alarm: 4
});
let state = States.sleep;
let showAlarm = false;
let showPosition = false;
let alarmTime = new Date;
let positionTime  = new Date;
let position  = 1;
let repetition  = 1;
const numPositions = 5;
const numReps = 10;

if ( visualViewport.height > visualViewport.width )
{
  radius *= visualViewport.width/visualViewport.height;
}

ctx.translate(radius, radius);
radius *= 0.90;

setInterval(onTick, 1000);

function setFirstExercise() {
  position = 1;
  repetition = 1;
  setNextExercise();
  state = States.exercise;
}

function setNextExercise() {
  const now = new Date();
  positionTime.setHours( now.getHours() );
  positionTime.setMinutes( now.getMinutes() );
  positionTime.setSeconds( now.getSeconds() + 10 );
}

function clearExercise() {
}

function setTimer() {
  const now = new Date();
  alarmTime.setHours( now.getHours() + 2 );
  alarmTime.setMinutes( now.getMinutes() );
  alarmTime.setSeconds( now.getSeconds() );
  state = States.timer;
}

function clearTimer() {
}

function onClick() {

  switch( state )
  {
  case States.sleep:
    setFirstExercise();
  	break;
  case States.exercise:
		setTimer();
  	break;
  case States.timer:
    state = States.alarm;
    break;
  case States.alarm:
    state = States.pause;
    break;
  case States.pause:
    state = States.sleep;
	break;
  }
  
  showPosition = (state == States.exercise);
  showAlarm    = (state == States.timer);
}

function onTick() {
  const now = new Date();

	switch( state )
	{
	case States.timer:
		if ( now > alarmTime )
		{
		//sound alarm
		//flash 
		}
		break;
		
	case States.exercise:
		// has position been held for long enough?
		if ( now > positionTime )
		{
			if ( position < numPositions )
			{
				//next position
				position++;
				setNextExercise();
			}
			else
			{
				// finished exercises
				position = 1;
				
				if ( repetition < numReps )
				{
					repetition++;
					setNextExercise();
				}
				else
				{
					setTimer();
				}
			}
		}
		break;
	}
	
	drawClock(now)
}

function drawClock(now) {
  const grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  
  drawFace(ctx, radius, grad);
  
  if ( showPosition )
  {
    drawExerciseShape(ctx, radius*0.9);
  }
  
  drawTics(ctx, radius);
  if ( showAlarm )
  {
    drawAlarmHour(ctx, radius, alarmTime);
  }
  if ( showPosition )
  {
    drawExerciseSec(ctx, radius, positionTime, now);
  }
  else
  {
    drawNumbers(ctx, radius);
    drawTime(ctx, radius, now, grad);
  }
  drawHub(ctx, radius);
  drawState(ctx, radius);
  //mySound.play();
}

function drawFace(ctx, radius, grad) {

  // Shadow
  ctx.shadowColor = "#0000007f";
  ctx.shadowBlur = 8;
  ctx.shadowOffsetX = 3;
  ctx.shadowOffsetY = 3;
  
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();

  // Shadow
  ctx.shadowColor = "black";
  ctx.shadowBlur = 0;
  ctx.shadowOffsetX = 0;
  ctx.shadowOffsetY = 0;
  
  ctx.fillStyle = '#333';
}

function drawHub(ctx, radius) {
  // Shadow
  ctx.shadowColor = "#0000007f";
  ctx.shadowBlur = 8;
  ctx.shadowOffsetX = 6;
  ctx.shadowOffsetY = 6;
  ctx.fillStyle = '#333';
  
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.07, 0, 2*Math.PI);
  ctx.fill();

  // Shadow
  ctx.shadowColor = "black";
  ctx.shadowBlur = 0;
  ctx.shadowOffsetX = 0;
  ctx.shadowOffsetY = 0;
}

function drawState(ctx, radius) {
  //const x = radius*0.2;
  const x = 0;

  ctx.fillStyle = 'green';
  ctx.font = radius*0.20 + "px Tourney";
  ctx.textBaseline="middle";
  ctx.textAlign="centre";

  // Shadow
  ctx.shadowColor = "white";
  ctx.shadowBlur = 1;
  ctx.shadowOffsetX = 0;
  ctx.shadowOffsetY = 0;

  switch ( state )
  {
  case States.sleep:
  case States.alarm:
    ctx.fillText("Click to start",x,radius*-0.2);
    ctx.fillText("exercises",x,0);
    break;
  case States.timer:
    {
        const hours = alarmTime.getHours();
        const minutes = alarmTime.getMinutes();
        const dueTimeText = hours.toString() + ":" + minutes.toString();
        ctx.fillText("Next exercise",x,radius*-0.2);
        ctx.fillText("due at ",x,0);
        ctx.fillText(dueTimeText,x,radius*0.2);
    }
    break;
  case States.exercise:
    {
      const positionText = "Position " + position.toString() + " of " + numPositions.toString();
      const repText = "Rep " + repetition.toString() + " of " + numReps.toString();
      const holdText = repetition.toString() + " of " + numReps.toString();

      ctx.fillText("Hold",x,radius*-0.2);
      ctx.fillText(positionText,x,0);
      ctx.fillText(repText,x,radius*0.2); 
    }
    break;
  case States.pause:
    ctx.fillText("Paused",x,radius*-0.2);
    ctx.fillText("Click to",x,0);
    ctx.fillText("restart",x,radius*0.2);
    break;
  }
}

function drawNumbers(ctx, radius) {
  const roman = ["I", "II", "III", "IIII", "V", "VI", "VII", "VIII", "IX", "X", "XI", "XII"];
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  ctx.fillStyle = '#333';

  // Shadow
  ctx.shadowColor = "black";
  ctx.shadowBlur = 0;
  ctx.shadowOffsetX = 0;
  ctx.shadowOffsetY = 0;
 
  for(let num = 1; num < 13; num++){
    let ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.80);
    ctx.fillText(roman[num-1],0,0);
    ctx.translate(0, radius*0.80);
    ctx.rotate(-ang);
  }
}

function drawTics(ctx, radius) {
  ctx.fillStyle = '#333';

  for(let num = 0; num < 60; num++){
    let ang = num * Math.PI / 30;
    if ( num % 5 == 0 )
    	drawHand(ctx, ang, radius*0.9, radius*0.95, radius*0.02);
    else
    	drawHand(ctx, ang, radius*0.92, radius*0.95, radius*0.005);
  }
}

function drawAlarmHour(ctx, radius, time){
    let hour = time.getHours();
    let minute = time.getMinutes();
    let second = time.getSeconds();
    
	ctx.strokeStyle = 'red';
	
    // Shadow
    ctx.shadowColor = "#700000cf";
    ctx.shadowBlur = 8;
    ctx.shadowOffsetX = 5;
    ctx.shadowOffsetY = 5;

    //hour
	hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, 0, radius*0.5, radius*0.03);
}

function drawExerciseSec(ctx, radius, time, now){
    
	ctx.strokeStyle = 'red';
	
  // Shadow
  ctx.shadowColor = "#700000cf";
  ctx.shadowBlur = 8;
  ctx.shadowOffsetX = 5;
  ctx.shadowOffsetY = 5;
    
  // exercise second
  let second = time.getSeconds();
	ctx.strokeStyle = 'red';
  second=(second*Math.PI/30);
  drawHand(ctx, second, 0, radius*0.9, radius*0.02);

    // Shadow
	ctx.fillStyle = '#333';
	ctx.shadowColor = "black";
  ctx.shadowBlur = 8;
  ctx.shadowOffsetX = 5;
  ctx.shadowOffsetY = 5;

    // time second
	ctx.strokeStyle = 'black';
	second = now.getSeconds();
  second=(second*Math.PI/30);
  drawHand(ctx, second, 0, radius*0.9, radius*0.02);
}

function drawExerciseShape(ctx, radius)
{
	let angle  = [0, 0, 0, 0];
	let width  = [0.20, 0.16, 0.14, 0.12];
	let length = [0.80, 0.40, 0.30, 0.20];
  
	switch ( position )
	{
	case 1:
		break;
	case 2:
		angle[0] = 0;
		angle[1] = -0.5*Math.PI;
		angle[2] = -0.5*Math.PI;
		angle[3] = -0.5*Math.PI;
		break;
	case 3:
		angle[0] = 0;
		angle[1] = -0.5*Math.PI;
		angle[2] = -1.0*Math.PI;
		angle[3] = -1.0*Math.PI;
		break;
	case 4:
		angle[0] = 0;
		angle[1] = -0.5*Math.PI;
		angle[2] = -1.0*Math.PI;
		angle[3] = -1.5*Math.PI;
		break;
	case 5:
		angle[0] = 0;
		angle[1] = 0;
		angle[2] = -0.5*Math.PI;
		angle[3] = -1.0*Math.PI;
		break;
	}
	
	ctx.lineCap     = "round";
	ctx.strokeStyle = '#777';	
	// Shadow
  //ctx.shadowColor = "black";
  //ctx.shadowBlur = 5;
  //ctx.shadowOffsetX = 3;
  //ctx.shadowOffsetY = 3;

	let x = 0;
	let y = radius*length[0];
	
	for(let i = 0; i < 4; i++){
	
		ctx.beginPath();
		ctx.lineWidth = radius*width[i];
		ctx.moveTo(x, y);
		

		x += radius*length[i] * Math.sin(angle[i]);
		y -= radius*length[i] * Math.cos(angle[i]);
		ctx.lineTo(x, y);
		ctx.stroke();
	}
}

function drawTime(ctx, radius, now, grad){
    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();

    ctx.fillStyle = '#333';
    ctx.strokeStyle = grad;
  
    // Shadow
    ctx.shadowColor = "#000000cf";
    ctx.shadowBlur = 8;
    ctx.shadowOffsetX = 5;
    ctx.shadowOffsetY = 5;

    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, 0, radius*0.5, radius*0.07);
    
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, 0, radius*0.8, radius*0.07);

    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, 0, radius*0.9, radius*0.02);

    // Shadow
	  ctx.fillStyle = '#333';
	  ctx.shadowColor = "black";
    ctx.shadowBlur = 0;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
}

function drawHand(ctx, pos, inner, outer, width, shadow) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.rotate(pos);
    ctx.moveTo(0, -inner);
    ctx.lineTo(0, -outer);
    ctx.stroke();
    ctx.rotate(-pos);
}
</script>
